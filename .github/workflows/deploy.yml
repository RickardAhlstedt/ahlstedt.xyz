name: Deploy Hugo Site to FTP

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Add manual trigger for testing

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      
      - name: Debug - Check submodules
        run: |
          echo "=== Git submodule status ==="
          git submodule status
          echo "=== Themes directory ==="
          ls -la themes/
          echo "=== PaperMod directory (if exists) ==="
          ls -la themes/PaperMod/ || echo "PaperMod directory not found"
          echo "=== .gitmodules content ==="
          cat .gitmodules || echo "No .gitmodules file"
      
      - name: Update submodules
        run: git submodule update --init --recursive
      
      - name: Debug - Check after submodule update
        run: |
          echo "=== After submodule update ==="
          git submodule status
          ls -la themes/PaperMod/ || echo "PaperMod still not found"

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true
      
      - name: Build Hugo site
        run: hugo --minify
      
      - name: Upload to FTP server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./public/
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}
