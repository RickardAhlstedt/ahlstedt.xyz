{{- if .Site.Params.analytics.google.trackingCode }}
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id={{- .Site.Params.analytics.google.trackingCode }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{- .Site.Params.analytics.google.trackingCode }}');
</script>
{{- end }}
